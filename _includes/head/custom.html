<!-- Custom styles for single page layout -->
{% if page.layout == 'single-page' %}
<link rel="stylesheet" href="{{ base_path }}/assets/css/custom.css">
<style>
/* Inline critical CSS for immediate loading */
:root {
  --bg-primary: #ffffff;
  --bg-secondary: #f8f9fa;
  --text-primary: #2c3e50;
  --text-secondary: #6c757d;
  --link-color: #007bff;
  --nav-bg: rgba(255, 255, 255, 0.95);
}

[data-theme="dark"] {
  --bg-primary: #1a1a1a;
  --bg-secondary: #2d2d2d;
  --text-primary: #e9ecef;
  --text-secondary: #adb5bd;
  --link-color: #66b3ff;
  --nav-bg: rgba(26, 26, 26, 0.95);
}

* {
  transition: background-color 0.3s ease, color 0.3s ease;
}

body {
  background-color: var(--bg-primary);
  color: var(--text-primary);
}

/* Friends section scrollable container */
.friends-scroll-container {
  position: relative;
  overflow: hidden;
}

.friends-grid {
  display: flex;
  gap: 1.5rem;
  transition: transform 0.3s ease;
  /* Enable horizontal scrolling when needed */
  overflow-x: auto;
  scroll-behavior: smooth;
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* IE/Edge */
  padding-bottom: 1rem;
}

.friends-grid::-webkit-scrollbar {
  display: none; /* Chrome/Safari */
}

/* Scroll navigation buttons */
.friends-nav {
  display: none; /* Hidden by default, shown via JS when needed */
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: var(--bg-primary);
  border: 2px solid var(--text-secondary);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
  z-index: 10;
  opacity: 0.7;
  transition: opacity 0.3s ease;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.friends-nav:hover {
  opacity: 1;
}

.friends-nav-left {
  left: -20px;
}

.friends-nav-right {
  right: -20px;
}

.friends-nav i {
  color: var(--text-primary);
  font-size: 1.2rem;
}

/* Friend card base styles */
.friend-card {
  flex: 0 0 auto;
  min-width: 250px; /* Minimum card width for scrolling */
}
</style>
{% endif %}

<!-- end custom head snippets -->
